{% extends 'base.html' %}
{% block content %}
<h2 class="text-center mb-4">Book Ticket</h2>

<form method="POST" action="/book" class="card p-4 shadow mx-auto" style="max-width: 500px;">
    <div class="mb-3">
        <label class="form-label">Train Number</label>
        <input type="text" name="train_no" value="{{ train_no }}" class="form-control" readonly>
    </div>

    <div class="mb-3">
        <label class="form-label">Seats to Book</label>
        <input type="number" name="seats_booked" min="1" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Confirm Booking</button>
</form>
{% endblock %}
